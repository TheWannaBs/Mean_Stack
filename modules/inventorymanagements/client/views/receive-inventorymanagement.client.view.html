<section>
  <div class="page-header" ng-hide="">
    <h1>Recieve Inventory</h1>
  </div>
  <div class="col-md-offset-1 col-md-10">
    <a class="btn btn-primary btn-block" ui-sref="inventorymanagements.scan">Scan</a>
    <form name="vm.form.inventorymanagementForm" class="form-horizontal"
    ng-submit="vm.recieve(vm.form.inventorymanagementForm.upc, vm.form.inventorymanagementForm.quantity)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="upc">UPC</label>
          <input name="upc" type="text" id="upc" class="form-control" placeholder="UPC"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="quantity">Quantity</label>
          <input name="quantity" type="text" id="quantity" class="form-control" placeholder="Quantity"/>
        </div>
        <div class="form-group pull-right">
          <input type="submit" value="Submit" class="btn btn-primary"/>
          <input type="button" value="Cancel" class="btn" ui-sref="inventorymanagements.list"/>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
