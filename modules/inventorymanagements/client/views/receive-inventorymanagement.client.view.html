<div id="snackbar">Items received successfully</div>
<div id="snackbar1">UPC Scanned</div>
<div class="page-header">
  <center>
    <h3>Receive Inventory</h3>
  </center>
</div>
<datalist id="Inventory">
  <option ng-repeat="inventorymanagement in vm.inventorymanagements" value="{{inventorymanagement.upc}}"></option>
</datalist>
<center style="padding-bottom: 20px;">
  <!--input type="button" id="btn" value="Start/Stop the scanner"/-->
  <div id="interactive" class="viewport">
  </div>
</center>
<center style="padding-bottom: 5px;">
  <button class="addfields" ng-click="addNewChoice()">Add fields</button>
</center>
<center>
  <!--div ng-repeat="inventorymanagement in vm.inventorymanagements | emptyifblank: upc | filter: upc: true">
  <p>Item Tags: {{inventorymanagement.tags}}</p>
  <p>Quantity in Stock: {{inventorymanagement.qty}}</p>
  <p>Inactive: {{inventorymanagement.discontinue}}</p>
</div-->
</center>
<fieldset data-ng-repeat="choice in choices" style="padding: 2px;">
  <center>
    <div class="col-xs-6">
      <input type="text" list="Inventory" placeholder="UPC - Autofill after scan" class="form-control" ng-model="choice.upc.upc" style="width: 150px;"></input>
    </div>
    <div class="col-xs-2">
      <input name="quantity" type="text" id="quantity" class="form-control" placeholder="0" ng-model="choice.quantity" style="width: 50px;"></input>
    </div>
    <div class="col-xs-1">
      <button class="btn btn-danger" ng-click="removeChoice(choice.id)" style="padding-left: 5px; padding-right: 5px;">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </div>
    <div class="col-xs-1">
      <button ng-class="buttonColor(choice.id)" ng-click="scanSelect(choice.id)" style="padding-left: 5px; padding-right: 5px;">Scan {{choice.id}}</button>
    </div>
  </center>
</fieldset>
<center style="padding-top: 20px;">
  <a class="btn btn-primary" ng-click="cancel()">Cancel</a>
  <a class="btn btn-warning" ng-click="receive()">Move To Inventory</a>
</center>
<p></p>
</section>
