<section>
  <div class="page-header">
    <center>
      <h1>Move Inventory</h1>
    </center>
  </div>
  <div>
    <center>
      <input type="file" accept="image/*;capture=camera"></input>
    </center>
    <center style="padding-top: 20px;">
      <input type="text" placeholder="UPC - Will autofill after successful scan" style="width: 270px;"></input>
    </center>
    <center style="padding-top: 20px;">
      <datalist id="Clients">
        <option value="John Smith"></option>
        <option value="Adam West"></option>
        <option value="Carrey Oon"></option>
        <option value="Mai Wei"></option>
        <option value="Ward Sun"></option>
        <option value="Bill Nye"></option>
      </datalist>
      <input type="text" list="Clients" placeholder="Client Name"></input>
    </center>
    <center style="padding-top: 20px;">
      <a class="btn btn-primary">Cancel</a>
      <a class="btn btn-warning">Move To Client</a>
      <a class="btn btn-warning">Move To Inventory</a>
    </center>
  </div>
</section>
