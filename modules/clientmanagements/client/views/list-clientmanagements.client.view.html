<section>
    <div class="page-header row">
        <h1>
            Client List
            <span class="pull-right">
                <a class="btn btn-primary" ui-sref="clientmanagements.create">Create Client</a>
                <a class="btn btn-default" href="javascript:window.print()">Print</a>
                <a class="btn btn-default" ui-sref="mainmenuadmin">Back to Menu</a>
            </span>
        </h1>
    </div>

    <div class="col-md-offset-1 col-md-11.5">
        <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
        <br/>
        <div class="input-group pull-right" id="showdisc">
            <input class="form-check-input" type="checkbox" ng-model="checkModel" />
          <bold class="form-check-label"> <b>Show Inactive Clients</b> </bold>
        </div>
        <div class="tableWrapper">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-default">
                    <tr class="sortable">
                        <th ng-click="vm.changeSort('name')">Name
                        <i ng-hide="vm.hideArrow('name', vm.C_T)" style="font-size:15px;" class="glyphicon glyphicon-chevron-up pull-right"></i>
                        <i ng-hide="vm.hideArrow('name', vm.C_F)" style="font-size:15px;" class="glyphicon glyphicon-chevron-down pull-right"></i>
                        </th>
                        <th ng-click="vm.changeSort('phone')">Phone Number
                        <i ng-hide="vm.hideArrow('phone', vm.C_T)" style="font-size:15px;" class="glyphicon glyphicon-chevron-up pull-right"></i>
                        <i ng-hide="vm.hideArrow('phone', vm.C_F)" style="font-size:15px;" class="glyphicon glyphicon-chevron-down pull-right"></i>
                        </th>
                        <th ng-click="vm.changeSort('email')">Email
                        <i ng-hide="vm.hideArrow('email', vm.C_T)" style="font-size:15px;" class="glyphicon glyphicon-chevron-up pull-right"></i>
                        <i ng-hide="vm.hideArrow('email', vm.C_F)" style="font-size:15px;" class="glyphicon glyphicon-chevron-down pull-right"></i>
                        </th>
                        <th ng-click="vm.changeSort('dogName')">Dog Name
                        <i ng-hide="vm.hideArrow('dogName', vm.C_T)" style="font-size:15px;" class="glyphicon glyphicon-chevron-up pull-right"></i>
                        <i ng-hide="vm.hideArrow('dogName', vm.C_F)" style="font-size:15px;" class="glyphicon glyphicon-chevron-down pull-right"></i>
                        </th>
                        <th ng-click="vm.changeSort('rank')">Rank
                        <i ng-hide="vm.hideArrow('rank', vm.C_T)" style="font-size:15px;" class="glyphicon glyphicon-chevron-up pull-right"></i>
                        <i ng-hide="vm.hideArrow('rank', vm.C_F)" style="font-size:15px;" class="glyphicon glyphicon-chevron-down pull-right"></i>
                        </th>
                        <th ng-click="vm.changeSort('updated')">Last Updated
                        <i ng-hide="vm.hideArrow('updated', vm.C_T)" style="font-size:15px;" class="glyphicon glyphicon-chevron-up pull-right"></i>
                        <i ng-hide="vm.hideArrow('updated', vm.C_F)" style="font-size:15px;" class="glyphicon glyphicon-chevron-down pull-right"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="clientmanagement in vm.clientmanagements  | filter : query | orderBy : vm.headSort : vm.reverse | filter : (checkModel) ? '' : vm.showNoInactive" ng-style="vm.inactiveRow(clientmanagement)" ui-sref="clientmanagements.view({ clientmanagementId: clientmanagement._id})">
                        <td>{{clientmanagement.name}}</td>
                        <td>{{clientmanagement.phone}}</td>
                        <td>{{clientmanagement.email}}</td>
                        <td>{{clientmanagement.dogName}}</td>
                        <td>{{clientmanagement.rank}}</td>
                        <td ng-bind="clientmanagement.updated | date : 'short'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <img id="loader" ng-show="loading" src="/../../img/484.gif">
    </div>
  </section>
