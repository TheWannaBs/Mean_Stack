<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<section>
    <div class="page-header row">
        <h1>
            Client List
            <span class="pull-right">
                <a class="btn btn-primary" ui-sref="clientmanagements.create">Create Client</a>
                <a class="btn btn-default" ui-sref="">Print</a>
            </span>
        </h1>
    </div>

    <div class="col-md-offset-1 col-md-10">
        <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
        <br/>
        <div style="margin-left:757px;" class="input-group" id="showdisc">
            <input class="form-check-input" type="checkbox" ng-model="checkModel" />
          <bold class="form-check-label"> <b>Show Inactive Clients</b> </bold>
        </div>
        <div class="tableWrapper">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-default">
                    <tr>
                        <th ng-click="vm.changeSort('name')">Name
                        <i ng-hide="!vm.reverse" style="font-size:24px;margin-right:100px;" class="fa">&#xf102;</i>
                        <i ng-hide="vm.reverse" style="font-size:24px" class="fa">&#xf103;</i>
                        </th>
                        <th ng-click="vm.changeSort('phone')">Phone Number<i style="font-size:24px" class="fa">&#xf103;</i></th>
                        <th ng-click="vm.changeSort('email')">Email</th>
                        <th ng-click="vm.changeSort('dogName')">Dog Name</th>
                        <th ng-click="vm.changeSort('dogID')">Dog ID</th>
                        <!--<th ng-click="vm.changeSort('branch')">Branch</th>
                        -->
                        <th ng-click="vm.changeSort('rank')">Rank</th>
                        <th ng-click="vm.changeSort('updated')">Last Updated</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="clientmanagement in vm.clientmanagements  | filter : query | orderBy : vm.headSort : vm.reverse | filter : (checkModel ? '' : vm.showNoInactive)"
                        ui-sref="clientmanagements.view({ clientmanagementId: clientmanagement._id})">
                        <td>{{clientmanagement.name}}</td>
                        <td>{{clientmanagement.phone}}</td>
                        <td>{{clientmanagement.email}}</td>
                        <td>{{clientmanagement.dogName}}</td>
                        <td>{{clientmanagement.dogID}}</td>
                        <!--<td ng-bind="vm.branchText()"></td>
                        !-->
                        <td>{{clientmanagement.rank}}</td>
                        <!--<td ng-bind="vm.displayClientRoles()"></td>
                        -->
                        <td ng-bind="clientmanagement.updated | date : 'short'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <img id="loader" ng-show="loading" src="/../../img/484.gif">
    </div>
  </section>
