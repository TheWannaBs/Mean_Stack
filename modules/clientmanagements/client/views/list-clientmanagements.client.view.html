
      <div class="container">
         <div class="row">
            <h1>UF Directory App</h1>
         </div>
         <div class="row" ng-controller="ListingsController">
            <div class="col-md-6">
               <div class="input-group" id="searchBar">
                  <!--
                     Implement a way to filter through listings using the search bar

                     -->
                  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                  <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
               </div>
               <br>
               <div class="tableWrapper">
                  <table class="table table-striped table-bordered table-hover">
                     <tr>
                        <th>Code</th>
                        <th>Building Name</th>
                        <th></th>
                     </tr>
                     <!--
                        Fill in the rest of the table:
                            * populate the rows with the code and name of each listing
                            * include a way to remove individual listings

                        -->
                     <tr ng-repeat="listing in listings | filter:searchText" ng-click="showDetails(listing)">
                        <td>{{ listing.code }}</td>
                        <td>{{ listing.name }}</td>
                        <td>
                           <button ng-click="deleteListing(listing)" type="button" class="btn btn-default btn-sm">
                           <span class="glyphicon glyphicon-trash"></span>
                           </button>
                        </td>
                     </tr>
                  </table>
               </div>
            </div>
            <div class="col-md-6">
               <div class="jumbotron">
                  <h2>Detailed Information</h2>
                  <!--
                     Include a way to display detailed information about an individual listing:
                          * consider how to use ng-click within the the table to implement this feature

                     -->
                  <p class= "strong">
                     {{ detailedInfo.name }}
                     <br>
                     {{ detailedInfo.coordinates.latitude }} {{ detailedInfo.coordinates.longitude }}
                     <br>
                     {{ detailedInfo.address }}
                     <br>
                  </p>
                  <!--
                     Write an HTML form that adds new listings to the directory

                     -->
                  <form class="form">
                     Code:
                     <br>
                     <input type="text" ng-model="addCode">
                     <br>
                     <br>
                     Building Name:
                     <br>
                     <input type="text" ng-model="addName">
                     <br>
                     <br>
                     Coordinates:
                     <br>
                     <input type="text" ng-model="addCoordinates">
                     <br>
                     <br>
                     Address:
                     <br>
                     <input type="text" ng-model="addAddress">
                     <br>
                     <br>
                     <input type="button" value="Submit" id="btnsubmit" ng-click="addListing()">
                     <br>
                  </form>
               </div>
            </div>
         </div>
      </div>
