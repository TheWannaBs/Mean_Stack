<var ng-model="upcs" value="1"></var>
<datalist id="Inventory">
  <option ng-repeat="inventorymanagement in vm.inventorymanagements" value="{{inventorymanagement.upc}}"></option>
</datalist>
<datalist id="Clients">
  <option ng-repeat="clientmanagement in vm.clientmanagements" value="{{clientmanagement.name}} --- {{clientmanagement.email}}"></option>
</datalist>
<div id="snackbar">Item(s) Moved Successfully</div>
<div id="snackbar1">UPC Scanned</div>
<div class="page-header">
  <center>
    <h3>Move Inventory</h3>
  </center>
</div>
<center>
  <input type="button" id="btn" ng-show="false" value="Start/Stop the scanner"/>
  <div id="interactive" class="viewport"></div>
</center>
<hr style="width: 400px;">

<div ng-repeat="inventorymanagement in vm.inventorymanagements | emptyifblank: serial | filter: serial: true">
<p>Item Tags: {{inventorymanagement.tags}}</p>
<p>Quantity in Stock: {{inventorymanagement.qty}}</p>
<p>Inactive: {{inventorymanagement.discontinue}}</p>
</div>
</center-->
<form>
  <div id="input_upc">
    <center style="padding-bottom: 7px;">
      <p style="color:black;">Scanner Fills Out UPCs of Items To Be Transferred </p>
      <center style="padding-bottom: 7px;">
        <button class="btn btn-default btn-sm" ng-click="deleteUPC()">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        <button class="btn btn-default btn-sm" ng-click="addUPC()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </center>
      <input type="text" list="Inventory" placeholder="UPC - Autofill after scan" ng-model="serial[0].upc" style="width: 170px;"
      required></input>
      <input id="qty0" type="number" placeholder="1" min="1" step="1" ng-model="qty[0]" value="null" style="width: 50px;"></input>
    </center>
  </div>
  <hr style="width: 400px;">
  <div id="input_client">
    <center style="padding-bottom: 7px;">
      <p style="color:black;">Select Different Clients To Transfer Multiple Items To And Fro</p>
      <center style="padding-bottom: 7px;">
        <button class="btn btn-default btn-sm" ng-click="deleteClient()">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        <button class="btn btn-default btn-sm" ng-click="addClient()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </center>
      <input type="text" list="Clients" placeholder="Select Clients To Transfer Items" ng-model="nameAndEmail[0]" style="width: 250px;" required></input>
    </center>
  </div>
  <hr style="width: 400px;">
  <center>
    <a class="btn btn-primary" ng-click="cancelButton()">Cancel</a>
    <a type="submit" class="btn btn-warning" ng-click="moveToClient()">Move To Client</a>
    <a type="submit" class="btn btn-warning" ng-click="moveToInventory()">Move To Inventory</a>
  </center>
</form>
<p></p>
</section>
