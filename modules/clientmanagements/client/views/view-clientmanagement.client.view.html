<section>
  <div class="page-header row">
    <div>
      <h1>
        {{vm.clientmanagement.name}}
        <small ng-class="vm.labelDisp()" ng-hide="{vm.clientmanagement.inactive === false}">{{vm.labelText()}}</small>
        <span class="pull-right">
          <a class="btn btn-default" ui-sref="clientmanagements.list">Back to List</a>
          <a class="btn btn-primary" ui-sref="clientmanagements.edit({ clientmanagementId: vm.clientmanagement._id })">Edit</a>
          <a ng-class="vm.buttonColor()" ng-click="vm.changeStatus()">{{vm.buttonText()}}</a>
          <a class="btn btn-danger" ng-click="vm.remove()">Delete</a>
        </span>
      </h1>
    </div>
  </div>
  <div class="container">
    <div class="col-md-6">
      <div class="row container">
        <strong class="col-md-3" style="font-size: 16px">Phone Number</strong>
        <p class="col-md-3" ng-bind="vm.clientmanagement.phone"/>
      </div>
      <hr/>
      <div class="row container">
        <strong class="col-md-3" style="font-size: 16px">Email</strong>
        <p class="col-md-3" ng-bind="vm.clientmanagement.email"/>
      </div>
      <hr/>
      <div class="row container">
        <strong class="col-md-3" style="font-size: 16px">Dog Name</strong>
        <p class="col-md-3" ng-bind="vm.clientmanagement.dogName"/>
      </div>
      <hr/>
      <div class="row container">
        <strong class="col-md-3" style="font-size: 16px">Dog ID</strong>
        <p class="col-md-3" ng-bind="vm.clientmanagement.dogID"/>
      </div>
      <hr/>
      <div class="row container">
        <strong class="col-md-3" style="font-size: 16px">Client Roles</strong>
        <p class="col-md-3" ng-bind="vm.displayClientRoles()"/>
      </div>
      <hr/>
      <div class="row container">
        <strong class="col-md-3" style="font-size: 16px">Created</strong>
        <p class="col-md-3" ng-bind="vm.clientmanagement.created | date : 'short'"/>
      </div>
      <hr/>
      <div ng-hide="!vm.clientmanagement.clientrolesVeteran">
        <div class="row container">
          <strong class="col-md-3" style="font-size: 16px">Branch</strong>
          <p class="col-md-3" ng-bind="vm.branchText()"/>
        </div>
        <hr/>
        <div class="row container">
          <strong class="col-md-3" style="font-size: 16px">Rank</strong>
          <p class="col-md-6" ng-bind="vm.clientmanagement.rank"/>
        </div>
        <hr/>
      </div>
      <div class="row container">
        <strong class="col-md-3" style="font-size: 16px">Last Updated</strong>
        <p class="col-md-6" ng-bind="vm.clientmanagement.updated | date : 'short'"/>
      </div>
      <hr/>
    </div>
  <div class="col-md-6 pull-right">
    <center style="padding-bottom: 10px;">
      <strong style="font-size: 16px"><span>Inventory</span></strong>
    </center>
    <div class="tableWrapper pull-left">
      <table class="table table-bordered table-striped">
        <thead class="thead-default">
          <tr>
            <th>Tags</th>
            <th>UPC</th>
            <th>Quantity</th>
            <th>Delete Item</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.clientmanagement.inventory">
            <td>{{item.tags}}</td>
            <td>{{item.upc}}</td>
            <td>{{item.qty}}</td>
            <td><button type="button" class="btn btn-danger btn-sm" ng-click="vm.removeItem(item)">
              <span class="glyphicon glyphicon-trash"></span>
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <img id="loader" ng-show="loading" src="/../../img/484.gif">
  </div>
</div>
</section>
